<div class="container-fluid css-selector ">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Atualizar Tema</h1>

        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="text-white fs-3" for="categoria">Categoria</label>
                        <input type="text" class="form-control radio fundoVerdinClarin" id="categoria" [(ngModel)]='tema.categoria'>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger radio mr-4" routerLink='/tema'>Cancelar</button>
                        <button class="btn btn-success radio" (click)='atualizar()'>Atualizar</button>
                    </div>

                </div>
            </div>

        </div>
