<div class="container-fluid fundo-cadastrar ">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-5 mt-5 mb-5 bg-light radio">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center al mt-3">
                        Cadastro
                    </h1>


                   <!-- <div>
                        <h2>Escolha uma opcao de usuario</h2>

                            adm
                            <input type="radio" name="options" (click)="selecionar('adm')">

                        <h2>O tipo de usuario escolhido é</h2>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control radio" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Colaborador</option>
                            <option value="admin">ONG'S</option>

                        </select>
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input [(ngModel)]="usuario.nomeCompleto" class="form-control radio" type="text"
                            name="nomeCompleto" id="nomeCompleto" placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="usuario.email" class="form-control radio" type="text" name="email"
                            id="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control radio" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control radio" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control radio" type="password"
                            name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <br>

                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn lar mxr-7 radio" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn zul radio" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>

            </div>

        </div>



    </div>

</div>
